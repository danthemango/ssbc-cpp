<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Designer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <body>
        <div class="container">
            <div class="item" id="left">
                <div class="column" style="background-color:#aaa;">
                    <div>
                        <h2>
                            8-bit input
                        </h2>
                        <div id="options">
                            <div class="option">
                                <div class="option-label">
                                    <label>binary: </label>
                                </div>
                                <input id="binary" type="text" maxlength="8" pattern="[01]{0,8}" value="00000000" />
                            </div>
                        </div>
                        <div id="input-lights">
                            <table>
                                <tr>
                                    <td id="test" data-row="hello"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <span style="width:35%;">
                                <input onclick="onCircuitSelect()" style="width:20px;" type="checkbox" id="enable-circuit" />
                                <label id="enable-circuit-label" for="enable-circuit">Circuit: </label>
                                <span class="alert-button" onclick="onCircuitHelp()">(?)</span>
                            </span>
                            <input id="circuit-out" style="width: 75%;" disabled/>
                        </div>
                    </div>
                    <div style="display: flex;">
                        <div style="flex: 40%;">
                            <h2> display </h2>
                        </div>
                        <div style="flex: 60%;">
                            <p class="hide" style="padding-top: 8px;" id="circ-pixel-ins"> â†“ click on a pixel to view its circuit </p>
                        </div>
                    </div>
                    <div id="array">
                        <div id="options">
                            <div class="option">
                                <div class="option-label">
                                    <label for="width">
                                        width:
                                    </label>
                                </div>
                                <input id="width" type="number" min="1" max="8" value="8" onChange="createTable()" />
                            </div>
                            <div class="option">
                                <div class="option-label">
                                    <label for="height">
                                        height:
                                    </label>
                                </div>
                                <input id="height" type="number" min="1" max="8" value="8" onChange="createTable()" />
                            </div>
                        </div>

                        <div id="lights">
                            <table>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item" id="right" style="padding-left: 15px;">
                <div>
                    <h2>
                        mapped displays:
                    </h2>
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

    </html>
